<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>翻譯設定</title>
  <style>
    body { font-family: sans-serif; padding: 1em; width: 250px; }
    label, select, input { display: block; margin-top: 0.5em; width: 100%; }
    button { margin-top: 1em; width: 100%; }
  </style>
</head>
<body>
  <label>自己的語言 (from)</label>
  <select id="from">
    <option value="Traditional Chinese">繁體中文</option>
    <option value="English">英文</option>
    <option value="Japanese">日文</option>
  </select>

  <label>對方語言 (to)</label>
  <select id="to">
    <option value="Traditional Chinese">繁體中文</option>
    <option value="English">英文</option>
    <option value="Japanese">日文</option>
  </select>

  <label>API 類型</label>
  <select id="apitype">
  </select>

  <label>模組 (LLM Model)</label>
  <select id="model">
  </select>

  <label id="apiKeyLabel">API Key</label>
  <input type="password" id="apikey" placeholder="輸入你的 API Key" />

  <button id="saveBtn">儲存</button>
  <script src="src/api_define.js"></script>
  <script src="src/popup.js"></script>

  
</body>
</html>
